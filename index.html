<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://tomlightning.github.io/kid-musical-instruments/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <audio id="accordion" src="media/accordion.mp3"></audio>
  <audio id="contrabass" src="media/contrabass.mp3"></audio>
  <audio id="cymbal" src="media/cymbal.mp3"></audio>
  <audio id="drums" src="media/drums.mp3"></audio>
  <audio id="flute" src="media/flute.mp3"></audio>
  <audio id="guitar" src="media/guitar.mp3"></audio>
  <audio id="piano" src="media/piano.mp3"></audio>
  <audio id="trumpet" src="media/trumpet.mp3"></audio>
  <audio id="violin" src="media/violin.mp3"></audio>


  <h1>תזמורת מפלצות הקצב</h1>
  <p>

    <button onclick="document.getElementById('guitar').play();">גטרה</button>
    <button onclick="document.getElementById('drums').play();">תוף</button>
    <button onclick="document.getElementById('piano').play();">פסנתר</button>
    <button onclick="document.getElementById('trumpet').play();">חצוצרה</button>
    <button onclick="document.getElementById('violin').play();">כינור</button>
    <button onclick="document.getElementById('cymbal').play();">מצילתיים</button>
    <button onclick="document.getElementById('accordion').play();">אקורדיון</button>
    <button onclick="document.getElementById('flute').play();">חליל</button>
    <button onclick="document.getElementById('contrabass').play();">קונטרה בס</button>
  </p>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/kid-musical-instruments/sw.js',
          {scope: '/kid-musical-instruments/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
